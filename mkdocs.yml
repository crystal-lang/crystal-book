site_name: Crystal
use_directory_urls: false
repo_url: https://github.com/crystal-lang/crystal
edit_uri: https://github.com/crystal-lang/crystal-book/tree/master/docs/

theme:
  name: material
  palette:
    primary: black
    accent: blue
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.superfences

google_analytics:
  - UA-42353458-1
  - auto
